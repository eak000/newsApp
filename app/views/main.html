
<div class="container-fluid">
  <h1>My News App</h1>

  
    <div masonry>
      <div class="masonry-brick" ng-repeat="category in categories">
        <div class="row">
          <div class="col-md-6">
            <h2>{{category.name}}</h2>
            <img src="{{ category.image }}" alt="A masonry brick">
          </div> <!-- col end -->
        </div> <!-- row end -->
      </div> <!-- masonry-brick end -->
    </div> <!-- masonry end -->

</div> <!-- container end -->
